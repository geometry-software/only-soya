<ng-container *ngIf="item$ | async as data">
  <div class="content-toolbar-padding">
    <h6>Nombre</h6>
    <p>{{ data.name }}</p>

    <h6>Descripci√≥n</h6>
    <p>{{ data.history || 'N/A' }}</p>

    <h6>Tipo</h6>
    <p>{{ plateTypeTranslate[data.type] | translate }}</p>

    <ng-container *ngIf="data.price">
      <h6>Precio</h6>
      <p>{{ data.price }} mil</p>
    </ng-container>

    <ng-container *ngIf="data.imgURL">
      <h6>Imagen</h6>
      <img [src]="data.imgURL" width="50%" height="50%" style="border-radius: 8px" />
    </ng-container>
